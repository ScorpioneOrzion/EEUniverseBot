<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EEUniverse Editor</title>
  <style>
    #gameDraw {
      width: 100vw;
      height: 100vh;
      --left: 0;
      --top: 0;
      background-color: var(--backGround);
    }

    * {
      padding: 0;
      margin: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      --backGround: #CCC;
      --minimap: rgb(0, 0, 0);
    }

    #minimap {
      z-index: 2;
      background-color: var(--minimap);
      position: absolute;
      width: calc(var(--width) * 2px);
      height: calc(var(--height) * 2px);
      top: calc(1vh + 50px);
      left: 1vw;
    }

    .ui {
      position: absolute;
      width: 100vw;
      background-color: rgb(160, 160, 160);
    }

    .ui.top {
      top: 0px;
      height: 50px;
      border-bottom: solid black 1px;
    }

    .ui.bottom {
      display: grid;
      grid-template-columns: 50px 1fr;
      height: 150px;
      bottom: 0px;
      border-top: solid black 1px;
      overflow: hidden;
    }

    .ui.bottom>div {
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
      overflow: hidden;
    }

    .ui.bottom>div:nth-child(1)>* {
      background-color: rgb(119, 119, 119);
      border: none;
      color: rgb(85, 85, 85);
    }

    .ui.bottom>div:nth-child(1)>.selected {
      background-color: rgb(160, 160, 160);
      color: rgb(128, 128, 128);
    }

    .ui.bottom>div:nth-child(1)>*:hover {
      color: rgb(128, 128, 128);
    }

    .ui.min {
      height: 0px;
    }
  </style>
  <script src="https://kit.fontawesome.com/176978a92b.js" crossorigin="anonymous"></script>
  <script src="./EEUbot.js" defer type="module"></script>
</head>

<body oncontextmenu="return!1">
  <canvas id="gameDraw"></canvas>
  <canvas id="minimap"></canvas>
  <div id="topUi" class="ui top">
    <div style="display: flex;">
      <button style="height: 18px;" id="changeroom">Change roomID</button>
      <textarea name="roomId" id="roomId" style="resize:none;" rows="1" cols="12" maxlength="12"
        placeholder="roomId"></textarea>
      <button style="height: 18px;" id="roomIdConnect">Load from room</button>
      <button style="height: 18px;" id="writeData">Write to room</button>
    </div>
  </div>
  <div id="bottomUi" class="ui bottom">
    <div>
      <button><em class="fas fa-cube fa-2x"></em></button>
      <button><em class="fas fa-bolt fa-2x"></em></button>
      <button><em class="fas fa-image fa-2x"></em></button>
    </div>
    <div><canvas id="ui"></canvas></div>
  </div>
</body>

</html>
